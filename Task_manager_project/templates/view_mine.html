{% extends "base.html" %}
{% block content %}
<h4>My Tasks</h4>
<table class="table table-hover">
  <thead><tr><th>#</th><th>Title</th><th>Due</th><th>Completed</th></tr></thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ t.title }}</td>
      <td>{{ t.due_date }}</td>
      <td>{{ 'Yes' if t.completed else 'No' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
